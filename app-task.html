<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gerenciador de Tarefas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/app-style.css">

    <script src="./js/data-hora.js" defer></script>

    <script src="./js/script.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <!-- Header com saudação, data e hora -->
    <header id="saudacaoHeader" class="header"></header>

    <div class="main-container">
        <!-- Formulário para adicionar nova tarefa -->
        <div class="task-form">
            <h2>Adicionar Nova Tarefa</h2>
            <form id="taskForm">
                <label for="taskName">Nome da Tarefa:</label>
                <input type="text" id="taskName" required>

                <label for="taskDescription">Descrição:</label>
                <textarea id="taskDescription" rows="3"></textarea>

                <label for="taskDate">Data de Vencimento:</label>
                <input type="date" id="taskDate" required>

                <label for="taskTime">Hora de Vencimento:</label>
                <input type="time" id="taskTime" required>

                <button type="button" id="adicionarTarefaBtn">ADICIONAR TAREFA</button>
            </form>
        </div>
        <div class="filters">
            <h3>Filtrar Tarefas:</h3>
            <button id="filtrarTodasBtn">Todas</button>
            <button id="filtrarPendentesBtn">Pendentes</button>
            <button id="filtrarConcluidasBtn">Concluídas</button>
            
            <h3>Ordenar por:</h3>
            <button id="ordenarRecentesBtn">Perto do prazo</button>
            <button id="ordenarAntigasBtn">Longe do prazo</button>

            <h3>Acessar lixeira:</h3>
            <button id="restaurarTarefasBtn">Restaurar tarefas</button>
        </div>
        <!-- Lista de tarefas -->
        <div id="taskList" class="task-list">
            <h2>Suas Tarefas</h2>
            <!-- <h3></h3>
            <p></p>
            <p><strong>Vencimento</strong></p>
            <div class="task-actions">
                <button class="complete-btn">Concluir</button>
                <button class="edit-btn">Editar</button>
                <button class="delete-btn">Excluir'</button>
            </div> -->
        </div>
       
    </div>
    
</body>

</html>
